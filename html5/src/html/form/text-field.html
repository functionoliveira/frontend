<form action="" method="" id="contact-form">
    <div class="field-text">
        <label class="field-text__hitbox" for="name"></label>
        <input class="field-text__input" type="text" maxlength="50" id="name" name="name" placeholder=" " data-type="text" rules="required" />
        <label class="field-text__label" for="name">Nome</label>
    </div>

    <div class="field-text">
        <label class="field-text__hitbox" for="email"></label>
        <input class="field-text__input" type="text" maxlength="50" id="email" name="email" data-type="email" rules="required" placeholder=" " />
        <label class="field-text__label" for="email">E-mail</label>
    </div>

    <div class="field-text">
        <label class="field-text__hitbox" for="phone"></label>
        <input class="field-text__input" type="text" maxlength="50" id="phone" name="phone" data-type="phone" rules="required" placeholder=" " />
        <label class="field-text__label" for="phone">Telefone</label>
    </div>

    <div class="field-text">
        <label class="field-text__hitbox" for="crm"></label>
        <input class="field-text__input" type="text" maxlength="50" id="crm" name="doctor_crm" data-type="number" rules="required" placeholder=" " />
        <label class="field-text__label" for="crm">CRM</label>
    </div>

    <div class="field-select">
        <div class="field-select__base">
            <input class="field-select__base__input" type="text" maxlength="50" id="topic" name="subject" data-type="text" rules="required" placeholder=" " disabled />
            <label class="field-select__base__label">Assunto</label>
            <span class="field-select__base__arrow"><img src=""></span>
        </div>
        <div class="field-select__options">
            <div class="field-select__options__item" value="Elogio">Elogio</div>
            <div class="field-select__options__item" value="Dúvida">Dúvida</div>
            <div class="field-select__options__item" value="Informações">Informações</div>
        </div>
    </div>

    <div class="field-textarea">
        <label class="field-textarea__hitbox" for="message"></label>
        <textarea class="field-textarea__input" type="text" maxlength="255" minlength="10" id="message" name="message" data-type="text" rules="required" placeholder=" " ></textarea>
        <label class="field-textarea__label" for="message">Mensagem</label>
    </div>

    <div class="field-checkbox">
        <label class="field-checkbox__box" for="authorization"></label>
        <input class="field-checkbox__input" type="checkbox" id="authorization" name="contact_terms" data-type="checkbox" rules="required" />
        <label class="field-checkbox__label" for="authorization">Autorizo o contato telefônico</label>
    </div>

    <div class="field-checkbox">
        <label class="field-checkbox__box" for="terms"></label>
        <input class="field-checkbox__input" type="checkbox" id="terms" name="accept_terms" data-type="checkbox" rules="required" />
        <label class="field-checkbox__label" for="terms">Aceito os <a href="javascript:void(0)" id="accept-terms-open">Termos e compromissos</a></label>
    </div>
</form>
